<div class="login-wrapper">
  <div class="login-card">
    <h1 class="title">Benvenuto</h1>
    <p class="subtitle">Accedi al tuo account</p>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <!-- EMAIL -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          formControlName="email"
          placeholder="Inserisci la tua email"
          [class.invalid]="form.controls.email.invalid && form.controls.email.touched"
        />

        @if (form.controls.email.invalid && form.controls.email.touched) {
          <small class="error-text">Inserisci un'email valida</small>
        }
      </div>

      <!-- PASSWORD -->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="form.controls.password.invalid && form.controls.password.touched"
        />

        @if (form.controls.password.invalid && form.controls.password.touched) {
          <small class="error-text">Inserisci la password</small>
        }
      </div>

      <!-- BOTTONE -->
      <button type="submit" [disabled]="loading || form.invalid">
        @if (loading) {
          <span>Accesso in corso...</span>
        } @else {
          <span>Entra</span>
        }
      </button>

      <!-- MESSAGGIO ERRORE -->
      @if (errorMessage) {
        <p class="error-message">{{ errorMessage }}</p>
      }
    </form>
  </div>
</div>
