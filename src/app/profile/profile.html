<!-- NAVBAR -->
<header class="navbar" role="banner">
  <div class="nav-left">
    <img src="logoProjello.png" alt="Projello Logo" class="logo" />
  </div>

  <div class="nav-right">
    <button class="icon-btn logout" title="Logout" aria-label="Logout" (click)="logout()">
      <lucide-icon name="log-out"></lucide-icon>
    </button>
  </div>
</header>

<!-- CONTAINER -->
<div class="profile-container">
  <!-- SIDEBAR -->
  <app-dashboard-sidebar></app-dashboard-sidebar>

  <!-- MAIN CONTENT -->
  <main class="main-content" role="main" aria-label="Profilo utente">
    <h1>Profilo utente</h1>
    <p>Benvenuto nel tuo profilo! Qui puoi modificare le informazioni personali.</p>

    <section class="profile-section">
      <h2>Dati personali</h2>

      <form (ngSubmit)="saveProfile()">

        <!-- USERNAME -->
        <div class="form-group">
          <label for="displayName">Username</label>
          <input
            id="displayName"
            type="text"
            name="displayName"
            [(ngModel)]="profile().username"
            required
          />
        </div>

        <!-- EMAIL -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="profile().email"
            required
          />
        </div>

        <!-- NUOVA PASSWORD -->
        <div class="form-group">
          <label for="newPassword">Nuova password</label>
          <input
            id="newPassword"
            type="password"
            name="newPassword"
            [(ngModel)]="newPassword"
          />
        </div>

        <!-- CONFERMA NUOVA PASSWORD -->
        <div class="form-group">
          <label for="confirmPassword">Conferma nuova password</label>
          <input
            id="confirmPassword"
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
          />
        </div>

        <button type="submit" class="save-btn">Salva modifiche</button>
      </form>
    </section>
  </main>
</div>
